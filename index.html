<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dropdown Menu</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <ul class="nav-buttons" id="nav-button">
          <li class="button" id="down">down</li>
          <li class="button" id="up">up</li>
          <li class="button" id="right">right</li>
          <li class="button" id="left">left</li>
        </ul>
        <div class="action-wrapper">
          <div class="action-button" id="action-button"></div>
          <ul class="drop-box" id="drop-box">
            <li>First actions</li>
            <li>second actions</li>
            <li>Third actions</li>
            <li>last actions</li>
          </ul>
        </div>
      </div>
      <div>
        <span class="color dimgrey" accesskey="dimgrey"></span>
        <span class="color darkgrey" accesskey="darkgrey"></span>
        <span class="color gray" accesskey="gray"></span>
        <span class="color teal" accesskey="teal"></span>
        <span class="color green" accesskey="green"></span>
        <span class="color lime" accesskey="lime"></span>
        <span class="color red" accesskey="red"></span>
        <span class="color orange" accesskey="orange"></span>
        <span class="color burlywood" accesskey="burlywood"></span>
        <span class="color violet" accesskey="violet"></span>
        <span class="color brown" accesskey="brown"></span>
        <span class="color purple" accesskey="purple"></span>
        <span class="color blue" accesskey="blue"></span>
        <span class="color fuchsia" accesskey="fuchsia"></span>
      </div>
    </div>

    <script src="drop.js"></script>
  </body>
</html>
